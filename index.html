<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top flex-nowrap bg-body-tertiary">
        <img class="px-2" src="img/logo.svg" alt="">
        <div class="input-group p-2">
            <input type="text " class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username"
                aria-describedby="basic-addon1">
            <div class="text-center p-3">
                <i class="fa-solid fa-list-ul ml-2"></i>
                <i class="fa-regular fa-circle-question ml-2"></i>
                <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
            </div>
        </div>
    </nav>
    <aside>
        <div class="container_aside">
            <div class="container_top">
                <ul>
                    <li class="lift-group-item">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="text-white"> Home</span>
                    </li>
                    <li class="lift-group-item">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="text-white"> Stats </span>
                    </li>
                    <li class="lift-group-items">
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <span class="text-white"> Signals </span>
                    </li>
                </ul>
            </div>
            <div class="container_bottom">
                <ul>
                    <li class="lift-group-item">
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        <span class="text-white"> Admin</span>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <main>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
