<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top z-3 flex-nowrap bg-body-tertiary">
        <img class="px-2" src="img/logo.svg" alt="">
        <div class="input-group p-2">
            <input type="text " class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username"
                aria-describedby="basic-addon1">
            <div class="text-center p-3">
                <i class="fa-solid fa-list-ul ml-2"></i>
                <i class="fa-regular fa-circle-question ml-2"></i>
                <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                <i class="fa-solid fa-bell" style="color: #ff8f00;" data-bs-toggle="dropdown" aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-end" style="">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </i>
            </div>
        </div>
    </nav>
    <aside>
        <div class="container_aside">
            <div class="container_top">
                <ul>
                    <li class="lift-group-item">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <span class="text-white"> Home</span>
                    </li>
                    <li class="lift-group-item">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <span class="text-white"> Stats </span>
                    </li>
                    <li class="lift-group-items">
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <span class="text-white"> Signals </span>
                    </li>
                </ul>
            </div>
            <div class="container_bottom">
                <ul>
                    <li class="lift-group-item">
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        <span class="text-white"> Admin</span>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <main>
        <!-- section boolean -->
        <section class="bg-primary">
                <div class="blue_row p-3 text-white">
                    <div class="row">
                        <div class="col-12  col-md-4 order-2 order-md-0">
                          <div>
                              <span class="fs-3">Boolean</span><span class="badge rounded-pill text-bg-primary">Primary</span>
                          </div>
                          <div>
                              <span class="badge rounded-pill text-bg-primary">3 app</span>  
                              <i class="align-middle fa-solid fa-angles-right" style="color: #ffffff;"></i>
                              <span class="badge rounded-pill text-bg-primary">boolean mobile app</span>
                              <span class="badge rounded-pill text-bg-primary">boolean web app</span>
                              <span class="badge rounded-pill text-bg-primary">boolean app</span>
                          </div>
                      </div>
                      <div class="col-12  col-md-4 order-3 order-md-1">
                        <p>Studenti online negli ultimi 30 minuti<p><span class="fs-3">125</span>
                      </div>
                      <div class="col-12  col-md-4 order-1 order-md-2">
                        <span>Nuovi studenti</span> 
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-regular fa-plus" style="color: #ffffff;"></i></button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header 3">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body z-2">
                            <div class="row g-3">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                </div>
                              </div>
                              <form class="row g-3">
                                <div class="col-md-6">
                                  <label for="inputEmail4" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress2" class="form-label">Address 2</label>
                                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputCity" class="form-label">City</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                  <label for="inputState" class="form-label">State</label>
                                  <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select>
                                </div>
                                <div class="col-md-2">
                                  <label for="inputZip" class="form-label">Zip</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Check me out
                                    </label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                              </form>
                        </div>
                        </div>
                      </div>
                    </div>
                </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
